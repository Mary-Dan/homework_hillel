<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Detail</title>
</head>
<body>
    <h1>{{ file.name }}</h1>
    {% if content %}
        <pre>{{ content }}</pre>
    {% else %}
        <p>No preview available for this file.</p>
    {% endif %}
</body>
</html>
