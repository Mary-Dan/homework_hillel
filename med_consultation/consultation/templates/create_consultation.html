{% extends 'base.html' %}
{% block title %}Create Consultation{% endblock %}
{% block content %}
<h2>Create Consultation</h2>
<form id="consultation-form" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Create</button>
</form>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('consultation-form');
  form.addEventListener('submit', function(event) {
    // Проверяем валидность формы перед отправкой
    if (!form.checkValidity()) {
      event.preventDefault(); // Отменяем отправку формы, если данные невалидны
      alert('Please fill in all required fields.'); // Предупреждение о невалидных данных
    }
  });
});
</script>
{% endblock %}
