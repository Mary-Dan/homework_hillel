{% extends 'base.html' %}

{% block content %}
<h1>{{ chat.name }}</h1>
{% for message in messages %}
    <p><strong>{{ message.author }}:</strong> {{ message.content }}</p>
{% endfor %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send message</button>
</form>
{% endblock %}
